name: Deploy to cloudtype
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: leebonhoon1/imaginer
          stage: main
          yaml: |
            name: medici-mj
            app: bun@1.0
            options:
              env:
                - name: NODE_ENV
                  value: production
                - name: CHANNEL_ID
                  secret: CHANNEL_ID
                - name: OPENAI_KEY
                  secret: OPENAI_KEY
                - name: SALAI_TOKEN
                  secret: SALAI_TOKEN
                - name: SERVER_ID
                  secret: SERVER_ID
                - name: TOKEN
                  secret: TOKEN
              ports: 3000
              start: bun dev
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
              preset: elysia
